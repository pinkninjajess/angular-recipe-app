<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    <!--Added for loop below, so that the component is repeated-->
    <app-recipe-item
      *ngFor="let recipeElement of recipes"
      [recipe]='recipeElement'
      (selectedRecipe)="onRecipeSelected(recipeElement)">
    </app-recipe-item>
  </div>
</div>
